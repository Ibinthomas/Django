<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <img src="{{products.img.url}}" alt="" style="width: 50%; height: 60%;">
                <div class="mt-5">
                    <a href="../buy_pro/{{products.pk}}" class="btn btn-outline-primary">Buy now</a>
                    {% if cart %}
                <a href="../cart_display" class="btn btn-outline-primary">Go to cart</a>
                           {% else %}
                        <a href="../add_cart/{{products.pk}}" class="btn btn-outline-primary">Add to cart</a>
                {% endif %}
                </div>
            </div>
            <div class="col-lg-7">
                <h2>{{product.name}} </h2>
                <h4>{{product.price}}</h4>
                <h4>{{product.offer_price}}</h4>
            </div>

</body>
</html>
